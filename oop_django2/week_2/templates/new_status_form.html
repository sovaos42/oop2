{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="col mb-3">
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <div class="form-group">
                    <input class="btn btn-info mb-3" type="submit" value="Сменить" class="btn btn-primary"/>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
