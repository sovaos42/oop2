<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Local Library</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>
        .sidebar-nav {
            padding: 0;
        }

        li {
            list-style-type: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="container-fluid">
        {% block sidebar %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary text-center">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Главная</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="" class="nav-link disabled">Пользователь: {{ user.get_username }}</a></li>
                <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">Личный кабинет</a></li>
                <li class="nav-item"><a href="{% url 'logout' %}?next={{request.path}}" class="nav-link">Выйти</a></li>
                {% else %}
                <li class="nav-item"><a href="{% url 'login' %}?next={{request.path}}" class="nav-link">Войти</a></li>
                <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Регистрация</a></li>
                {% endif %}
            </ul>
        </nav>
        {% endblock %}
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
