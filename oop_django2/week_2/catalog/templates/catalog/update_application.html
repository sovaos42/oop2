{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col mb-3">
        <div>
            <h1>Изменение статуса</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-info mb-3" type="submit">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
